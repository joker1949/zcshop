{extend name="public:base" /}
{block name="title"}添加相册{/block}
{block name="header"}
<h1>
    <span class="action-span"><a href="{:url('image/index')}">相册管理</a></span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加相册 </span>
    <div style="clear:both"></div>
</h1>
{/block}
{block name="body"}
<div class="main-div">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">相册名称:</td>
                <td>
                    <input type='text' name='img_name' maxlength="20" value='' size='27' />
                </td>
            </tr>
            <tr>
            	<td class="label">上传封面</td>
            	<td>
            		<input type="file" name="img_logo" size="35" />
            	</td>
            </tr>
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>
{/block}
