{extend name="public:base" /}
{block name="body"}添加商品分类{/block}
{block name="header"}
<h1>
    <span class="action-span"><a href="{:url('goodsclass/index')}">商品分类</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加分类 </span>
    <div style="clear:both"></div>
</h1>
{/block}
{block name="body"}
<div class="main-div">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">分类名称:</td>
                <td>
                    <input type='text' name='gc_name' maxlength="20" value='' size='27' /> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">上级分类:</td>
                <td>
                    <select name="gc_parent_id">
                        <option value="0">顶级分类</option>
                        {volist name="tree" id="vo"}
                        <option value="{$vo.gc_id}">{$vo.lev|str_repeat='&nbsp;&nbsp;',###}{$vo.gc_name}</option>
                        {/volist}
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">是否显示:</td>
                <td>
                    <input type="radio" name="gc_show" value="0"  /> 是 
                    <input type="radio" name="gc_show" value="1"  checked="true"/> 否
                </td>
            </tr>
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>
{/block}
